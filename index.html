<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- change icon in browser -->
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/87/87390.png"
      type="image/png"
    />
    <!-- bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- navbar start -->
    <nav id="navbar" class="navbar">
      <div id="nav-wrapper" class="nav-wrapper">
        <img src="img/logo.PNG" id="brand-img" class="brand-img" alt="" />
        <!-- <input
          id="search-bar"
          type=""
          class="search-box"
          placeholder="search"
        /> -->
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="search-bar"
          />
        </form>
        <div id="nav-items" class="nav-items">
          <img src="img/home.PNG" class="icon" alt="" />
          <img src="img/messenger.PNG" class="icon" alt="" />
          <img data-bs-toggle="modal"
          data-bs-target="#exampleModal" id="add-post" src="img/add.PNG" class="icon" alt="" />
          <img src="img/explore.PNG" class="icon" alt="" />
          <img src="img/like.PNG" class="icon" alt="" />
          <div id="user-profile" class="icon user-profile"></div>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- main start -->
    <div id="container" class="container">
      <div id="post"></div>
    </div>
    <!-- main end-->

    <!-- paginate start -->
    <div id="paginate" class="d-flex justify-content-center"></div>
    <!-- paginate end -->
    <!-- modal add post start -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-flex align-items-center flex-column">
            <div class="d-flex align-items-center flex-column" id="inputs">
                <input
                type="text"
                class="mb-2"
                placeholder="Profile name"
                id="add-profile"
              />
              <input
                type="text"
                class="mb-2"
                placeholder="Photo"
                id="add-photo"
              />
              <input
                type="text"
                class="mb-2"
                placeholder="Photo profile"
                id="add-photoprofile"
              />
              <input
                type="text"
                class="mb-2"
                placeholder="Description"
                id="add-description"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
            type="button"
            data-bs-dismiss="modal"
            id="btn-create-post"
            class="btn btn-primary"
          >
            Create post
          </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal add post end -->

    <!-- modal edit post start -->
    <div
      class="modal fade"
      id="exampleModal1"
      tabindex="-1"
      aria-labelledby="exampleModalLabel1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-flex align-items-center flex-column">
            <input
                type="text"
                class="mb-2"
                placeholder="Profile name"
                id="edit-profile"
              />
              <input
                type="text"
                class="mb-2"
                placeholder="Photo"
                id="edit-photo"
              />
              <input
                type="text"
                class="mb-2"
                placeholder="Photo profile"
                id="edit-photoprofile"
              />
              <input
                type="text"
                class="mb-2"
                placeholder="Description"
                id="edit-description"
              />
              <input type="text" class="d-none" id="edit-id" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              data-bs-dismiss="modal"
              id="btn-save-edit"
              class="btn btn-primary"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal edit post end -->

    <!-- bootstrap js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
